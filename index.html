<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index.html</title>
</head>
<header>
  <h1 class="font-weight-normal">PHP</h1>
</header>

<body>
  <main>
    <h2>Practice</h2>
  <!-- 18. フォームに入力した内容を取得する -->
  <form action="submit.php" method="GET">
        <label for="my_name">お名前：</label>
        <input type="text" id="my_name" name="my_name" maxlength="255" value="">
        <input type="submit" value="送信する">
        <br>
<!-- 19.チェックボックス、ラジオボタン -->
<form action="submit.php" method="POST">

  <p>性別：
    <input type="radio" name="gender" value="male">男性
    ／
    <input type="radio" name="gender" value="female">女性
<br>
    <input type="text" name="my_name" value="初期値">
    <br>
    <input type="checkbox" name="agree" value="on">同意する
    <br>
    <select name="pref">
      <option value="Hokkaido">北海道</option>
      <option value="Aomori">青森</option>
    </select>
  </p>
  <input type="submit" value="送信する">
</form>
<br>
<!-- 20.複数のチェックボックス-->
<form action="submit.php" method="POST">
  <p>ご予約希望日</p>
<p><input type="checkbox" name="reserve[]" value="1/1">1月1日<br>
  <p><input type="checkbox" name="reserve[]" value="1/2">1月2日<br>
    <p><input type="checkbox" name="reserve[]" value="1/3">1月3日<br>
      <p><input type="checkbox" name="reserve[]" value="1/4">1月4日<br>
        <p><input type="checkbox" name="reserve[]" value="1/5">1月5日<br>
          <!-- 複数の選択肢をPHP側で受け取るようにするためにはname属性の最後に[]をつける -->


  </p>
  <input type="submit" value="送信する">
</form>

</main>
</body>
</html>
